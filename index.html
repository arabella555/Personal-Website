<!DOCTYPE html>
<html lang="en-US">
<head> 
  <meta charset="utf-8">
  <title>Arabella's Portfolio</title>
  <style>
  body {
     background: linear-gradient(to right, #FFFFFF 0%, #ADBCC3 100%);
   }
   ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #FFFFFF 0%, #ADBCC3 100%);
    }

    li {
      float: right; /* Move items to the right */
    }

    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #ADBCC3;
    }

    .active {
      background-color: #ADBCC3;
    }
  </style>
</head>
<body>
  <ul>
    <li><a class="active" href="#contact">Contact</a></li>
    <li><a href="#mywork">My Work</a></li>
    <li><a href="#aboutme">About Me</a></li>
  </ul>
</body>
</html>
