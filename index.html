<!DOCTYPE html>
<html lang="en-US">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Instrument+Sans:wght@400;700&family=Nunito+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
   

  <style> 
    
  body {
    background: linear-gradient(to right, #FFFFFF 0%, #ADBCC3 100%);
    font-family: "Instrument Sans", sans-serif;
   }
    
   .content {
      min-height: 50vh;
      background-color: #000000;

      padding: 60px;

    }

      font-family: "Nunito Sans", sans-serif;
      font-size: 40px;
    }
    
   ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #FFFFFF 0%, #ADBCC3 100%);
     font-family: "Nunito Sans";
    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #ADBCC3;
    }

    .active {
      background-color: #ADBCC3;
    }
    
    .title {
      padding: 60px;
      margin-top: 100px; /* Moves the content down */

     h2 {
      font-size: 110px;  /* Title font-size */
    }

</head>

  <ul>
    <li><a class="active" href="#contact">Contact</a></li>

<img src="ah logo.png" alt="Personal logo" width="100" height="100">
